# wrangler.toml
# This is the configuration file for your Cloudflare Worker.
# It defines the project name, entry points, and database bindings.

name = "mpl-invoice-manager"
main = "src/worker.js"
compatibility_date = "2023-10-30"

# This section is for Cloudflare Pages Functions. It tells Pages
# to serve static assets from the root directory and route all
# /api/* requests to the worker in src/worker.js.
[pages_build_output]
dir = "./" # Serve static assets from the project root (where index.html is)

[[d1_databases]]
binding = "DB" # This is how the worker will access the database (env.DB)
database_name = "mpl-invoices"
database_id = "<YOUR_DATABASE_ID_HERE>" # You will get this after creating the D1 database
